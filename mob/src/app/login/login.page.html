<ion-header>
  <ion-toolbar color="primary">
    <ion-title class="ion-text-center">Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-img class="icon" src="/assets/kloomlogo.png"></ion-img>
  <ion-item>
    <ion-label position="floating">Email</ion-label>
    <ion-input type="text" [(ngModel)]="email" name="email" id="email"> </ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Password</ion-label>
    <ion-input type="password" [(ngModel)]="password" name="password" id="password"> </ion-input>
  </ion-item>
  <br>
  <ion-button expand="block" (click)="kloomlogin()">Login</ion-button>


</ion-content>
